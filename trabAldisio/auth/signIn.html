<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signIn.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    <title>Login - PokeShop</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">
                <img src="../assets/pokelogo.png" alt="Logo PokeShop" />
            </a>
        </div>
        <div class="nav-item">
            <div class="nav-sessao">
                <a href="../pages/cart.html" title="Carrinho">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Carrinho</span>
                </a>
            </div>
            <div class="nav-sessao">
                <a href="./auth/signUp.html">Criar conta</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <form class="login-form" method="get">
            <div class="logo-login">
                <a href="../index.html">
                    <img src="../assets/pokelogo.png" alt="Logo PokeShop"/>
                </a>
            </div>
            <h2>Fa√ßa login ou crie sua conta</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-actions">
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <button type="submit" class="login-button">Entrar</button>
            </div>
            <a href="./signUp.html" class="register-link">Criar uma conta</a>
        </form>
    </div>

    
</body>
</html>
