<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./signUp.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <style>
    .error-message {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    .input-error {
      border: 2px solid #e74c3c !important;
    }
    .input-success {
      border: 2px solid #27ae60 !important;
    }
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
    .loading-spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="../js/api.js"></script>
  <title>Cadastro - PokeShop</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
        <a href="../index.html">
            <img src="../assets/pokelogo.png" alt="Logo PokeShop" />
        </a>
        </div>
        <div class="nav-item">
        <div class="nav-sessao">
            <a href="../pages/cart.html" title="Carrinho">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Carrinho</span>
            </a>
        </div>
        <div class="nav-sessao">
            <a href="./signIn.html">Já tenho conta</a>
        </div>
        </div>
    </nav>

    <div class="login-container">
        <form class="login-form" method="post" id="signUpForm">
        <div class="logo-login">
            <a href="../index.html">
            <img src="../assets/pokelogo.png" alt="Logo PokeShop" />
            </a>
        </div>
        <h2>Crie sua conta PokeShop</h2>

        <div class="form-row">
            <div class="form-group half">
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" required />
            <div class="error-message" id="fullname-error"></div>
            </div>
            <div class="form-group half">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required />
            <div class="error-message" id="cpf-error"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000"
                maxlength="15" required />
            <div class="error-message" id="phone-error"></div>
            </div>
            <div class="form-group half">
                <label>Gênero:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Masculino" required /> Masculino</label>
                    <label><input type="radio" name="gender" value="Feminino" /> Feminino</label>
                    <label><input type="radio" name="gender" value="Outro" /> Outro</label>
                </div>
                <div class="error-message" id="gender-error"></div>
            </div>
        </div>

        <div class="form-group">
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required />
            <div class="error-message" id="birthdate-error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required />
            <div class="error-message" id="address-error"></div>
        </div>

        <div class="form-row">
            <div class="form-group half">
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required />
            <div class="error-message" id="city-error"></div>
            </div>
            <div class="form-group half">
            <label for="state">Estado:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Selecione o estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
            </select>
            <div class="error-message" id="state-error"></div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required />
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group half">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
                <div class="error-message" id="confirmPassword-error"></div>
            </div>
        </div>

        <div class="login-actions">
            <button type="submit" class="login-button">Cadastrar</button>
        </div>

        <a href="./signIn.html" class="register-link">Já tenho uma conta</a>
        </form>
    </div>

    <script>
        function validateCPF(cpf) {
            cpf = cpf.replace(/[^\d]/g, '');
            return cpf.length === 11;
        }

        function validatePhone(phone) {
            const phoneRegex = /^\(\d{2}\)\s\d{4,5}-\d{4}$/;
            return phoneRegex.test(phone);
        }

        function validateAge(birthdate) {
            const today = new Date();
            const birth = new Date(birthdate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            return age >= 13;
        }

        function formatCPF(value) {
            value = value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return value;
        }

        function formatPhone(value) {
            value = value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
            } else {
                value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
            }
            return value;
        }

        document.getElementById('cpf').addEventListener('input', function(e) {
            e.target.value = formatCPF(e.target.value);
        });

        document.getElementById('phone').addEventListener('input', function(e) {
            e.target.value = formatPhone(e.target.value);
        });

        document.getElementById('fullname').addEventListener('blur', function() {
            const name = this.value.trim();
            if (!FormValidator.validateName(name)) {
                FormValidator.showError('fullname', 'Nome deve ter pelo menos 2 caracteres e conter apenas letras');
            } else {
                FormValidator.showSuccess('fullname');
            }
        });

        document.getElementById('cpf').addEventListener('blur', function() {
            const cpf = this.value;
            if (!validateCPF(cpf)) {
                FormValidator.showError('cpf', 'CPF inválido');
            } else {
                FormValidator.showSuccess('cpf');
            }
        });

        document.getElementById('phone').addEventListener('blur', function() {
            const phone = this.value;
            if (!validatePhone(phone)) {
                FormValidator.showError('phone', 'Telefone deve estar no formato (XX) XXXXX-XXXX');
            } else {
                FormValidator.showSuccess('phone');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            if (!FormValidator.validateEmail(email)) {
                FormValidator.showError('email', 'Email inválido');
            } else {
                FormValidator.showSuccess('email');
            }
        });

        document.getElementById('birthdate').addEventListener('blur', function() {
            const birthdate = this.value;
            if (!birthdate) {
                FormValidator.showError('birthdate', 'Data de nascimento é obrigatória');
            } else if (!validateAge(birthdate)) {
                FormValidator.showError('birthdate', 'Você deve ter pelo menos 13 anos');
            } else {
                FormValidator.showSuccess('birthdate');
            }
        });

        document.getElementById('address').addEventListener('blur', function() {
            const address = this.value.trim();
            if (address.length < 5) {
                FormValidator.showError('address', 'Endereço deve ter pelo menos 5 caracteres');
            } else {
                FormValidator.showSuccess('address');
            }
        });

        document.getElementById('city').addEventListener('blur', function() {
            const city = this.value.trim();
            if (!FormValidator.validateName(city)) {
                FormValidator.showError('city', 'Cidade deve conter apenas letras');
            } else {
                FormValidator.showSuccess('city');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (!FormValidator.validatePassword(password)) {
                FormValidator.showError('password', 'Senha deve ter pelo menos 6 caracteres');
            } else {
                FormValidator.showSuccess('password');
            }
        });

        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            if (password !== confirmPassword) {
                FormValidator.showError('confirmPassword', 'Senhas não coincidem');
            } else if (confirmPassword.length > 0) {
                FormValidator.showSuccess('confirmPassword');
            }
        });

        document.getElementById('signUpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let isValid = true;
            const submitBtn = this.querySelector('.login-button');
            
            const fullname = document.getElementById('fullname').value.trim();
            if (!FormValidator.validateName(fullname)) {
                FormValidator.showError('fullname', 'Nome deve ter pelo menos 2 caracteres e conter apenas letras');
                isValid = false;
            }

            const email = document.getElementById('email').value;
            if (!FormValidator.validateEmail(email)) {
                FormValidator.showError('email', 'Email inválido');
                isValid = false;
            }

            const password = document.getElementById('password').value;
            if (!FormValidator.validatePassword(password)) {
                FormValidator.showError('password', 'Senha deve ter pelo menos 6 caracteres');
                isValid = false;
            }

            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                FormValidator.showError('confirmPassword', 'Senhas não coincidem');
                isValid = false;
            }

            if (!isValid) {
                NotificationManager.show('Por favor, corrija os erros no formulário antes de continuar.', 'error');
                return;
            }

            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<div class="loading-spinner"></div>Cadastrando...';
            submitBtn.disabled = true;

        try {
            const nome = document.getElementById('fullname').value.trim();
            const cpf = document.getElementById('cpf').value;
            const telefone = document.getElementById('phone').value;
            const genero = document.querySelector('input[name="gender"]:checked')?.value || "";
            const data_nascimento = document.getElementById('birthdate').value;
            const email = document.getElementById('email').value;
            const endereco = document.getElementById('address').value;
            const cidade = document.getElementById('city').value;
            const estado = document.getElementById('state').value;
            const senha = document.getElementById('password').value;


            const userData = {
                nome: nome,
                cpf: cpf,
                telefone: telefone,
                genero: genero,
                data_nascimento: data_nascimento,
                email: email,
                endereco: endereco,
                cidade: cidade,
                estado: estado,
                senha: senha
            };

            const result = await ApiClient.registrar(userData);

            NotificationManager.show('Cadastro realizado com sucesso!', 'success');
            console.log('Dados salvos:', result);

            setTimeout(() => {
                window.location.href = './signIn.html';
            }, 2000);

        } catch (error) {
            console.error('Erro no cadastro:', error);

            if (error.message.includes('já cadastrado')) {
                FormValidator.showError('email', 'Este email já está cadastrado');
                NotificationManager.show('Este email já está cadastrado', 'error');
            } else {
                NotificationManager.show('Erro no cadastro: ' + error.message, 'error');
            }
        } finally {
            submitBtn.classList.remove('loading');
            submitBtn.innerHTML = 'Cadastrar';
            submitBtn.disabled = false;
        }
        });
    </script>
</body>
</html>
