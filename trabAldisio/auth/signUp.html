<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./signUp.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
  <title>Cadastro - PokeShop</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
        <a href="../index.html">
            <img src="../assets/pokelogo.png" alt="Logo PokeShop" />
        </a>
        </div>
        <div class="nav-item">
        <div class="nav-sessao">
            <a href="../pages/cart.html" title="Carrinho">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Carrinho</span>
            </a>
        </div>
        <div class="nav-sessao">
            <a href="./signIn.html">Já tenho conta</a>
        </div>
        </div>
    </nav>

    <div class="login-container">
        <form class="login-form" method="get">
        <div class="logo-login">
            <a href="../index.html">
            <img src="../assets/pokelogo.png" alt="Logo PokeShop" />
            </a>
        </div>
        <h2>Crie sua conta PokeShop</h2>

        <div class="form-row">
            <div class="form-group half">
            <label for="fullname">Nome Completo:</label>
            <input type="text" id="fullname" name="fullname" required />
            </div>
            <div class="form-group half">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="000.000.000-00" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                maxlength="11" required />
            </div>
            <div class="form-group half">
                <label>Gênero:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Masculino" required /> Masculino</label>
                    <label><input type="radio" name="gender" value="Feminino" /> Feminino</label>
                    <label><input type="radio" name="gender" value="Outro" /> Outro</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required />
        </div>

        <div class="form-row">
            <div class="form-group half">
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group half">
            <label for="state">Estado:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Selecione o estado</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
            </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group half">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
        </div>

        <div class="login-actions">
            <button type="submit" class="login-button">Cadastrar</button>
        </div>

        <a href="./signIn.html" class="register-link">Já tenho uma conta</a>
        </form>
    </div>
</body>
</html>
