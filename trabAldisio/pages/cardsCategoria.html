  <script src="../js/api.js"></script>
  <script src="../js/common.js"></script>
  <script>
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    const categoria = params.get('categoria');
    
    window.addEventListener('load', async ()=>{
      let div = document.getElementsByClassName('sessao-titulo')[0]
      let divContainer = document.getElementsByClassName('container-cards')[0]
      div.innerText += categoria
      
      try {
        const datas = await ApiClient.getCardsByCategoria(categoria);
        
          datas.cards.map((card)=>{
            divContainer.innerHTML += `
            <a href="card.html?id=${card.id}">
                <div class="card-poke">
                    <img src="${card.url_imagem}" alt="${card.nome}"/>
                    <div class="card-info" style="padding: 10px; text-align: center;">
                    </div>
                </div>
            </a>
          `
          })
        
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
        NotificationManager.show('Erro ao carregar produtos desta categoria', 'error');
        divContainer.innerHTML = `
          <div style="text-align: center; padding: 50px; color: #666;">
            <h3>Erro ao carregar produtos</h3>
            <p>Ocorreu um erro ao carregar os produtos. Tente novamente mais tarde.</p>
          </div>
        `;
      }
    });

  </script>
